<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titanic Survival Detector</title>
    <style>
        :root {
            --ocean-blue: #1a5276;
            --deep-blue: #0c3c5c;
            --ice-blue: #a8d8ea;
            --gold: #d4af37;
            --silver: #c0c0c0;
            --dark-wood: #8b4513;
            --light-wood: #deb887;
            --rose-dress: #c71585;
            --jack-clothes: #8b4513;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Playfair Display', 'Times New Roman', serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #0a1a2a, var(--deep-blue), var(--ocean-blue));
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }
        
        /* Ocean waves animation */
        .ocean {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none"><path d="M0,0V46.29c47.79,22.2,103.59,32.17,158,28,70.36-5.37,136.33-33.31,206.8-37.5C438.64,32.43,512.34,53.67,583,72.05c69.27,18,138.3,24.88,209.4,13.08,36.15-6,69.85-17.84,104.45-29.34C989.49,25,1113-14.29,1200,52.47V0Z" opacity=".25" fill="%23000"/><path d="M0,0V15.81C13,36.92,27.64,56.86,47.69,72.05,99.41,111.27,165,111,224.58,91.58c31.15-10.15,60.09-26.07,89.67-39.8,40.92-19,84.73-46,130.83-49.67,36.26-2.85,70.9,9.42,98.6,31.56,31.77,25.39,62.32,62,103.63,73,40.44,10.79,81.35-6.69,119.13-24.28s75.16-39,116.92-43.05c59.73-5.85,113.28,22.88,168.9,38.84,30.2,8.66,59,6.17,87.09-7.5,22.43-10.89,48-26.93,60.65-49.24V0Z" opacity=".5" fill="%23000"/><path d="M0,0V5.63C149.93,59,314.09,71.32,475.83,42.57c43-7.64,84.23-20.12,127.61-26.46,59-8.63,112.48,12.24,165.56,35.4C827.93,77.22,886,95.24,951.2,90c86.53-7,172.46-45.71,248.8-84.81V0Z" fill="%23000"/></svg>');
            background-size: cover;
            animation: wave 10s linear infinite;
            z-index: -1;
            opacity: 0.3;
        }
        
        @keyframes wave {
            0% { background-position-x: 0; }
            100% { background-position-x: 1000px; }
        }
        
        .container {
            width: 90%;
            max-width: 900px;
            margin: 20px auto;
            background: rgba(10, 30, 50, 0.85);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
            overflow: hidden;
            border: 3px solid var(--gold);
            position: relative;
            z-index: 1;
        }
        
        .header {
            background: linear-gradient(to right, var(--deep-blue), var(--ocean-blue));
            padding: 25px;
            text-align: center;
            border-bottom: 3px solid var(--gold);
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(to right, var(--gold), var(--silver), var(--gold));
        }
        
        .header h1 {
            margin: 0;
            font-size: 3rem;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8);
            color: white;
            letter-spacing: 2px;
            font-weight: 700;
        }
        
        .header p {
            margin: 15px 0 0;
            font-style: italic;
            opacity: 0.9;
            font-size: 1.2rem;
        }
        
        .ship-illustration {
            height: 150px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 150"><path d="M50,100 L450,100 L430,80 L420,60 L400,40 L350,30 L300,40 L250,30 L200,40 L180,60 L170,80 Z" fill="%23deb887" stroke="%238b4513" stroke-width="3"/><rect x="150" y="60" width="200" height="40" fill="%231a5276" stroke="%230c3c5c" stroke-width="3"/><rect x="170" y="70" width="40" height="20" fill="%23d4af37"/><rect x="290" y="70" width="40" height="20" fill="%23d4af37"/><circle cx="100" cy="100" r="15" fill="%23333"/><circle cx="400" cy="100" r="15" fill="%23333"/><path d="M220,40 L220,20 L240,20 L240,40" fill="%23d4af37"/><path d="M280,40 L280,20 L300,20 L300,40" fill="%23d4af37"/></svg>') center center no-repeat;
            margin: 20px 0;
            opacity: 0.9;
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.5));
        }
        
        .form-container {
            padding: 25px;
            background: rgba(20, 40, 60, 0.7);
            position: relative;
        }
        
        form {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }
        
        .form-section {
            background: rgba(30, 60, 90, 0.6);
            padding: 20px;
            border-radius: 10px;
            border-left: 5px solid var(--gold);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .form-section:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }
        
        .form-section h3 {
            margin-top: 0;
            color: var(--gold);
            border-bottom: 2px solid var(--ice-blue);
            padding-bottom: 10px;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
        }
        
        .form-section h3::before {
            content: "⚓";
            margin-right: 10px;
            font-size: 1.8rem;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }
        
        label {
            margin-bottom: 10px;
            font-weight: bold;
            display: flex;
            align-items: center;
            font-size: 1.1rem;
        }
        
        label i {
            margin-right: 10px;
            color: var(--ice-blue);
            font-size: 1.3rem;
        }
        
        input[type="number"], select {
            padding: 12px 15px;
            border: 2px solid var(--ice-blue);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1.1rem;
            transition: all 0.3s;
        }
        
        input[type="number"]:focus, select:focus {
            outline: none;
            border-color: var(--gold);
            box-shadow: 0 0 10px var(--gold);
            background: rgba(255, 255, 255, 0.15);
            transform: scale(1.02);
        }
        
        input[type="number"]:hover, select:hover {
            border-color: var(--gold);
        }
        
        .radio-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 10px;
        }
        
        .radio-option {
            display: flex;
            align-items: center;
            background: rgba(40, 80, 120, 0.5);
            padding: 12px 18px;
            border-radius: 25px;
            transition: all 0.3s;
            cursor: pointer;
            border: 2px solid transparent;
        }
        
        .radio-option:hover {
            background: rgba(60, 100, 140, 0.7);
            transform: translateY(-3px) scale(1.05);
            border-color: var(--gold);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .radio-option input {
            margin-right: 10px;
            transform: scale(1.3);
        }
        
        .radio-option.selected {
            background: var(--gold);
            color: var(--deep-blue);
            font-weight: bold;
            border-color: var(--silver);
        }
        
        .cabin-options {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        .cabin-option {
            text-align: center;
            padding: 15px 10px;
            background: rgba(40, 80, 120, 0.5);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
            font-weight: bold;
            font-size: 1.2rem;
        }
        
        .cabin-option:hover {
            background: rgba(60, 100, 140, 0.7);
            transform: scale(1.1);
            border-color: var(--gold);
        }
        
        .cabin-option input {
            display: none;
        }
        
        .cabin-option.selected {
            background: var(--gold);
            color: var(--deep-blue);
            transform: scale(1.1);
            border-color: var(--silver);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        button {
            padding: 15px 30px;
            background: linear-gradient(to bottom, var(--gold), #b8941f);
            border: none;
            border-radius: 8px;
            color: var(--deep-blue);
            font-size: 1.3rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        button::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: 0.5s;
        }
        
        button:hover::before {
            left: 100%;
        }
        
        button:hover {
            background: linear-gradient(to bottom, #e6c158, var(--gold));
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .iceberg {
            height: 80px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 80"><path d="M50,60 Q70,20 90,60 Q110,20 130,60 Q150,20 170,60 Q190,20 210,60 Q230,20 250,60 L250,80 L50,80 Z" fill="white" opacity="0.8"/></svg>') center bottom no-repeat;
            margin: 25px 0;
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.3));
        }
        
        /* Chibi Rose and Jack scene */
        .chibi-scene {
            position: relative;
            height: 250px;
            margin: 30px 0;
            background: linear-gradient(to bottom, #0a2a4a, #1a5276);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }
        
        .plank {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 8px;
            background: linear-gradient(to right, #8b4513, #a0522d, #8b4513);
            border-radius: 4px;
            z-index: 2;
        }
        
        .chibi-rose {
            position: absolute;
            bottom: 88px;
            left: 45%;
            width: 50px;
            height: 70px;
            z-index: 3;
            animation: float 4s ease-in-out infinite;
        }
        
        .chibi-rose-head {
            position: absolute;
            top: 0;
            left: 15px;
            width: 20px;
            height: 20px;
            background: #ffcc99;
            border-radius: 50%;
        }
        
        .chibi-rose-hair {
            position: absolute;
            top: -5px;
            left: 10px;
            width: 30px;
            height: 15px;
            background: #8b4513;
            border-radius: 50% 50% 0 0;
        }
        
        .chibi-rose-dress {
            position: absolute;
            top: 20px;
            left: 5px;
            width: 40px;
            height: 50px;
            background: var(--rose-dress);
            border-radius: 40% 40% 0 0;
        }
        
        .chibi-rose-dress::after {
            content: "";
            position: absolute;
            top: 10px;
            left: 15px;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
        }
        
        .chibi-jack {
            position: absolute;
            bottom: 40px;
            left: 55%;
            width: 40px;
            height: 60px;
            z-index: 1;
            animation: sink 6s ease-in-out infinite;
        }
        
        .chibi-jack-head {
            position: absolute;
            top: 0;
            left: 10px;
            width: 20px;
            height: 20px;
            background: #ffcc99;
            border-radius: 50%;
        }
        
        .chibi-jack-hair {
            position: absolute;
            top: -3px;
            left: 5px;
            width: 30px;
            height: 10px;
            background: #8b4513;
            border-radius: 50% 50% 0 0;
        }
        
        .chibi-jack-body {
            position: absolute;
            top: 20px;
            left: 5px;
            width: 30px;
            height: 40px;
            background: var(--jack-clothes);
            border-radius: 40% 40% 0 0;
        }
        
        .chibi-jack-arm {
            position: absolute;
            top: 25px;
            left: 35px;
            width: 15px;
            height: 5px;
            background: var(--jack-clothes);
            border-radius: 5px;
        }
        
        .chibi-water {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background: rgba(26, 82, 118, 0.7);
            animation: water-move 3s linear infinite;
        }
        
        .chibi-stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><circle cx="20" cy="30" r="1" fill="white" opacity="0.7"/><circle cx="80" cy="20" r="1" fill="white" opacity="0.7"/><circle cx="40" cy="10" r="1" fill="white" opacity="0.7"/><circle cx="70" cy="50" r="1" fill="white" opacity="0.7"/><circle cx="10" cy="70" r="1" fill="white" opacity="0.7"/><circle cx="60" cy="80" r="1" fill="white" opacity="0.7"/><circle cx="90" cy="90" r="1" fill="white" opacity="0.7"/></svg>');
            animation: twinkle 4s ease-in-out infinite;
        }
        
        .chibi-heart {
            position: absolute;
            top: 30px;
            left: 48%;
            width: 20px;
            height: 20px;
            background: pink;
            transform: rotate(45deg);
            animation: heartbeat 2s ease-in-out infinite;
            z-index: 4;
        }
        
        .chibi-heart:before, .chibi-heart:after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background: pink;
            border-radius: 50%;
        }
        
        .chibi-heart:before {
            top: -10px;
            left: 0;
        }
        
        .chibi-heart:after {
            top: 0;
            left: -10px;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(2deg); }
        }
        
        @keyframes sink {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(10px); }
        }
        
        @keyframes water-move {
            0% { background-position-x: 0; }
            100% { background-position-x: 100px; }
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        
        @keyframes heartbeat {
            0%, 100% { transform: rotate(45deg) scale(1); }
            50% { transform: rotate(45deg) scale(1.2); }
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            font-size: 1rem;
            opacity: 0.8;
            margin-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            font-style: italic;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.2rem;
            }
            
            .cabin-options {
                grid-template-columns: repeat(auto-fill, minmax(70px, 1fr));
            }
            
            .radio-group {
                flex-direction: column;
                gap: 10px;
            }
            
            .chibi-scene {
                height: 200px;
            }
            
            .plank {
                width: 150px;
            }
        }
        
        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.8rem;
            }
            
            .form-section {
                padding: 15px;
            }
            
            .cabin-options {
                grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
            }
            
            .chibi-scene {
                height: 180px;
            }
        }
    </style>
</head>
<body>
    <div class="ocean"></div>
    
    <div class="container">
        <div class="header">
            <h1>Titanic Survival Detector</h1>
            <p>Discover if you would have survived the Titanic disaster</p>
        </div>
        
        <div class="ship-illustration"></div>
        
        <div class="iceberg"></div>
        
        <!-- Chibi Rose and Jack scene -->
        <div class="chibi-scene">
            <div class="chibi-stars"></div>
            <div class="plank"></div>
            <div class="chibi-rose">
                <div class="chibi-rose-hair"></div>
                <div class="chibi-rose-head"></div>
                <div class="chibi-rose-dress"></div>
            </div>
            <div class="chibi-jack">
                <div class="chibi-jack-hair"></div>
                <div class="chibi-jack-head"></div>
                <div class="chibi-jack-body"></div>
                <div class="chibi-jack-arm"></div>
            </div>
            <div class="chibi-water"></div>
            <div class="chibi-heart"></div>
        </div>
        
        <div class="form-container">
            <form method="POST" action="/predict/" id="survival-form">
                {% csrf_token %}
                
                <div class="form-section">
                    <h3>Passenger Information</h3>
                    
                    <div class="form-group">
                        <label for="gender"><i>👤</i> Gender:</label>
                        <div class="radio-group">
                            <div class="radio-option">
                                <input type="radio" id="male" name="gender" value="male" required>
                                <label for="male">Male</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="female" name="gender" value="female" required>
                                <label for="female">Female</label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="age"><i>🎂</i> Age:</label>
                        <input type="number" id="age" name="age" min="0" max="100" placeholder="Enter your age" required>
                    </div>
                </div>
                
                <div class="form-section">
                    <h3>Family Information</h3>
                    
                    <div class="form-group">
                        <label for="sibsp"><i>👨‍👩‍👧‍👦</i> Siblings/Spouse:</label>
                        <input type="number" id="sibsp" name="sibsp" min="0" max="10" placeholder="Number of siblings/spouse aboard" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="parch"><i>👶</i> Parents/Children:</label>
                        <input type="number" id="parch" name="parch" min="0" max="10" placeholder="Number of parents/children aboard" required>
                    </div>
                </div>
                
                <div class="form-section">
                    <h3>Cabin/Class Information</h3>
                    <p>Select your cabin or passenger class:</p>
                    
                    <div class="form-group">
                        <div class="cabin-options">
                            <div class="cabin-option">
                                <input type="radio" name="cabin" value="U" id="U" required>
                                <label for="U"><strong>U</strong> – Unknown / Not Recorded</label>
                            </div>
                            <div class="cabin-option">
                                <input type="radio" name="cabin" value="C" id="C" required>
                                <label for="C"><strong>C</strong> – 1st Class Cabin (Luxury)</label>
                            </div>
                            <div class="cabin-option">
                                <input type="radio" name="cabin" value="E" id="E" required>
                                <label for="E"><strong>E</strong> – 1st Class Cabin</label>
                            </div>
                            <div class="cabin-option">
                                <input type="radio" name="cabin" value="G" id="G" required>
                                <label for="G"><strong>G</strong> – 2nd Class Cabin</label>
                            </div>
                            <div class="cabin-option">
                                <input type="radio" name="cabin" value="D" id="D" required>
                                <label for="D"><strong>D</strong> – 1st Class Cabin</label>
                            </div>
                            <div class="cabin-option">
                                <input type="radio" name="cabin" value="A" id="A" required>
                                <label for="A"><strong>A</strong> – 1st Class Cabin</label>
                            </div>
                            <div class="cabin-option">
                                <input type="radio" name="cabin" value="B" id="B" required>
                                <label for="B"><strong>B</strong> – 1st Class Cabin</label>
                            </div>
                            <div class="cabin-option">
                                <input type="radio" name="cabin" value="F" id="F" required>
                                <label for="F"><strong>F</strong> – 2nd Class Cabin</label>
                            </div>
                            <div class="cabin-option">
                                <input type="radio" name="cabin" value="T" id="T" required>
                                <label for="T"><strong>T</strong> – 3rd Class / Steerage</label>
                            </div>
                        </div>
                    </div>
                </div>
                
                <button type="submit">Check Survival</button>
            </form>
            
        </div>
        
        <div class="footer">
            <p>Based on historical Titanic passenger data | Remembering the RMS Titanic (1912)</p>
        </div>
    </div>

    <script>
        // Cabin selection functionality
        document.querySelectorAll('.cabin-option').forEach(option => {
            option.addEventListener('click', function() {
                // Remove selected class from all options
                document.querySelectorAll('.cabin-option').forEach(opt => {
                    opt.classList.remove('selected');
                });
                
                // Add selected class to clicked option
                this.classList.add('selected');
                
                // Check the corresponding radio button
                const radioInput = this.querySelector('input');
                radioInput.checked = true;
            });
        });
        
        // Radio option selection functionality
        document.querySelectorAll('.radio-option').forEach(option => {
            option.addEventListener('click', function() {
                // Remove selected class from all options in the same group
                const radioName = this.querySelector('input').getAttribute('name');
                document.querySelectorAll(`input[name="${radioName}"]`).forEach(input => {
                    input.parentElement.classList.remove('selected');
                });
                
                // Add selected class to clicked option
                this.classList.add('selected');
                
                // Check the corresponding radio button
                const radioInput = this.querySelector('input');
                radioInput.checked = true;
            });
        });
        
        // Input focus effects
        document.querySelectorAll('input[type="number"]').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'translateY(-5px)';
                this.parentElement.style.boxShadow = '0 10px 20px rgba(0, 0, 0, 0.4)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'translateY(0)';
                this.parentElement.style.boxShadow = '0 5px 15px rgba(0, 0, 0, 0.3)';
            });
        });
        
        // Form submission
        document.getElementById('survival-form').addEventListener('submit', function(e) {

        });
    </script>
